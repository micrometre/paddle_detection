# PaddleDetection UK Vehicle License Plate Recognition Configuration
# Minimal configuration for UK vehicle license plate detection

# Global settings
Global:
  print_config: True
  use_gpu: True
  enable_benchmark: False

# Vehicle Plate Recognition Module - UK Configuration
VEHICLE_PLATE:
  # OCR detection model path (will use PaddleOCR default models)
  det_model_dir: "output_inference/en_PP-OCRv3_det_infer/"
  det_limit_side_len: 480
  det_limit_type: "max"
  
  # OCR recognition model path - English for UK plates
  rec_model_dir: "output_inference/en_PP-OCRv3_rec_infer/"
  rec_image_shape: [3, 48, 320]
  rec_batch_num: 6
  
  # Dictionary path for OCR - UK characters
  word_dict_path: "deploy/pipeline/ppvehicle/uk_license_dict.txt"
  
  # Pipeline type
  basemode: "idbased"
  
  # Enable/disable the module
  enable: True
  
  # UK-specific confidence thresholds (slightly lower for Latin characters)
  det_db_thresh: 0.25
  det_db_box_thresh: 0.45
  
  # Recognition threshold for UK plates
  rec_thresh: 0.45
  
  # Language setting for UK
  ocr_language: "en"

# Vehicle Detection (using simplified approach for this minimal example)
VEHICLE_DETECTION:
  # In full implementation, this would use PP-YOLOE
  # For minimal example, we'll use the entire image as vehicle region
  enable: True
  
# Output settings
OUTPUT:
  # Output visualization images
  output_dir: "./output"
  save_images: True
  save_results: True
